<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading">
            Loading...
        </div>
        <a v-bind:href="url">링크 테스트</a>
        <p>{{ doubleNum }}</p>

        <!-- TODO : 인풋 박스를 만들고 입력된 값을 p태그에 출력 -->
        <input type="text" v-model="message" placeholder="input word" />
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                url: 'https://naver.com',
                loading : true,
                message : ''
            },
            // 값에 따라 바뀌는 값을 정의할 때 사용
            computed: {
                doubleNum: function () {
                    return this.num * 2;
                }
            }, 
        })
    </script>
</body>

</html>
