<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="logText">Click me</button>
        <!-- 이벤트 modifier : . -->
        <input v-on:keyup.enter="logKeyDown" /> 
        <input v-on:keydown="logKeyDown"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el : '#app',
            methods : {
                logText : function(){
                    console.log('clicked')
                },
                logKeyDown : function(){
                    console.log('keydown')
                }
            }
        })
    </script>
</body>
</html>
